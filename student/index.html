        <!-- Header -->

                <!-- 모바일 메뉴 -->

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- 유틸리티 메뉴 -->
                <div class="flex items-center space-x-4 ml-auto">
                    <!-- 알림 -->
                    <button onclick="toggleNotifications()"
                            class="relative p-2 hover:bg-gray-100 rounded-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                        </svg>
                        <span id="notificationBadge" class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full hidden"></span>
                    </button>

                    <!-- 알림 드롭다운 -->
                    <div id="notificationDropdown"
                         class="hidden absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl border z-50"

                        </div>
                        <div id="notificationList" class="max-h-96 overflow-y-auto">

                        </div>
                    </div>

                    <!-- 사용자 정보 -->
                    <div class="flex items-center space-x-2 px-3 py-2 bg-gray-50 rounded-lg">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>

                    </div>

                    <!-- 로그아웃 -->
                    <button onclick="logout()"
                            class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <!-- 콘텐츠 영역 -->

            <div id="meeting-screen" class="content-screen"></div>
            <div id="feedback-screen" class="content-screen"></div>

            <div id="title-change-screen" class="content-screen"></div>
            <div id="board-screen" class="content-screen">

            </div>

<!-- injected: i18n minimal handler -->
<script data-i18n-ready>
(function(){
  function getParam(n){ return new URLSearchParams(location.search).get(n); }
  var lang = getParam('lang') || 'ko';
  document.documentElement.setAttribute('lang', lang);
  // Placeholder for future dictionary binding.
})();
</script>


<!-- injected: similarity badge placeholder -->
<script>
document.addEventListener('DOMContentLoaded', function(){
  var cards = document.querySelectorAll('.submission-card, .paper-card, .review-item');
  cards.forEach(function(card){
    if (card.querySelector('[data-similarity-badge]')) return;
    var badge = document.createElement('span');
    badge.setAttribute('data-similarity-badge','');
    badge.className = 'badge';
    badge.style.marginLeft = '8px';
    badge.textContent = '유사도: —';
    var header = card.querySelector('.title, h3, h4') || card;
    header.appendChild(badge);
  });
});
</script>
