<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한양사이버대학교 - 교수 대시보드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="toggle-sidebar-btn" onclick="toggleSidebar()">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
            <div class="logo">한양사이버대학교</div>
            <select class="semester-select">
                <option>2025-1학기</option>
                <option>2024-2학기</option>
                <option>2024-1학기</option>
            </select>
        </div>
        <div class="header-right">
            <button class="notification-btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                </svg>
                <span class="notification-badge">3</span>
            </button>
            <div class="user-info">
                <span>박교수님</span>
                <svg class="icon" style="width: 16px; height: 16px;" viewBox="0 0 24 24">
                    <path d="M7 10l5 5 5-5z"/>
                </svg>
            </div>
        </div>
    </header>

    <!-- Layout -->
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li class="active">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    <span class="menu-text">대시보드</span>
                </li>
                <li>
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <span class="menu-text">논문 지도 현황</span>
                </li>
                <li>
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                    </svg>
                    <span class="menu-text">학위 논문 심사</span>
                </li>
                <li>
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                    </svg>
                    <span class="menu-text">일정관리</span>
                </li>
                <li>
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                    </svg>
                    <span class="menu-text">학생관리</span>
                </li>
                <li>
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                    </svg>
                    <span class="menu-text">분석</span>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-grid">
                <!-- Left Column -->
                <div class="left-column">
                    <!-- 공지사항 -->
                    <div class="section-card">
                        <div class="section-header">
                            <svg class="section-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                            </svg>
                            <h2 class="section-title">공지사항</h2>
                        </div>
                        <div class="notice-list" id="noticeList">
                            <!-- JavaScript로 생성 -->
                        </div>
                        <a href="#" class="view-all-link">
                            전체 공지 보기
                            <svg style="width: 14px; height: 14px;" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                            </svg>
                        </a>
                    </div>

                    <!-- 지도학생 현황 -->
                    <div class="section-card">
                        <div class="section-header">
                            <svg class="section-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                            </svg>
                            <h2 class="section-title">지도학생 현황</h2>
                        </div>

                        <!-- 과정 필터 -->
                        <div class="process-filter" id="processFilter">
                            <!-- JavaScript로 생성 -->
                        </div>

                        <!-- 프로세스 흐름도 -->
                        <div class="process-flow">
                            <div class="process-stages" id="processStages">
                                <!-- JavaScript로 생성 -->
                            </div>
                            <div class="process-note">
                                * 각 단계를 클릭하면 해당 단계 학생 명단을 확인할 수 있습니다
                            </div>
                        </div>

                        <!-- 학생 테이블 -->
                        <table class="student-table">
                            <thead>
                                <tr>
                                    <th>학생명</th>
                                    <th>과정</th>
                                    <th>학기</th>
                                    <th>현재단계</th>
                                    <th>진행상태</th>
                                    <th>최근활동</th>
                                </tr>
                            </thead>
                            <tbody id="studentTableBody">
                                <!-- JavaScript로 생성 -->
                            </tbody>
                        </table>
                        <a href="#" class="view-all-link" style="margin-top: 16px;">
                            학생별 상세보기
                            <svg style="width: 14px; height: 14px;" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                            </svg>
                        </a>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="right-column">
                    <!-- 심사 관리 -->
                    <div class="section-card">
                        <div class="section-header">
                            <svg class="section-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                            </svg>
                            <h2 class="section-title">심사 관리</h2>
                        </div>

                        <div class="exam-list" id="examList">
                            <!-- JavaScript로 생성 -->
                        </div>
                    </div>

                    <!-- 일정 -->
                    <div class="section-card">
                        <div class="section-header">
                            <svg class="section-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                            </svg>
                            <h2 class="section-title">일정</h2>
                        </div>

                        <!-- 주요 일정 (대학원 전체) -->
                        <div class="schedule-section">
                            <div class="schedule-section-title">주요 일정 (대학원 전체)</div>
                            <div class="schedule-list" id="universitySchedule">
                                <!-- JavaScript로 생성 -->
                            </div>
                            <a href="#" class="view-all-link">
                                전체 학사일정 보기
                                <svg style="width: 14px; height: 14px;" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                                </svg>
                            </a>
                        </div>

                        <!-- 내 지도 일정 -->
                        <div class="schedule-section" style="margin-top: 24px;">
                            <div class="schedule-section-title">내 지도 일정</div>

                            <!-- 승인 대기 -->
                            <div class="approval-summary" id="approvalSummary">
                                <!-- JavaScript로 생성 -->
                            </div>

                            <!-- 오늘 미팅 -->
                            <div style="margin-top: 16px; margin-bottom: 8px; font-size: 13px; font-weight: 600; color: var(--text-secondary);" id="todayMeetingTitle"></div>
                            <div class="meeting-list" id="todayMeetings">
                                <!-- JavaScript로 생성 -->
                            </div>

                            <!-- 내일 미팅 -->
                            <div style="margin-top: 16px; margin-bottom: 8px; font-size: 13px; font-weight: 600; color: var(--text-secondary);" id="tomorrowMeetingTitle"></div>
                            <div class="meeting-list" id="tomorrowMeetings">
                                <!-- JavaScript로 생성 -->
                            </div>

                            <a href="#" class="view-all-link" style="margin-top: 16px;">
                                일정 전체보기
                                <svg style="width: 14px; height: 14px;" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/mock-data.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
